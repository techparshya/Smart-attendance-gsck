<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add/Remove Student</title>
  <link rel="stylesheet" href="style.css?v=99">

  <script src="theme.js"></script>
</head>
<body class="light-theme">

  <div class="page-container">
    <h2>Add Student</h2>

    <div class="form-group">
      <select id="course">
        <option disabled selected>Select Course</option>
        <option>BCA</option>
        <option>BSc</option>
        <option>BCom</option>
      </select>
      <select id="semester">
        <option disabled selected>Select Semester</option>
        <option>Sem 1</option>
        <option>Sem 2</option>
        <option>Sem 3</option>
        <option>Sem 4</option>
        <option>Sem 5</option>
        <option>Sem 6</option>
      </select>
      <input type="text" id="subject" placeholder="Subject" required />
      <input type="text" id="name" placeholder="Student Name" required />
      <input type="text" id="roll" placeholder="Roll No" required />
      <input type="text" id="contact" placeholder="Contact No" required />
      <button onclick="addStudent()">‚ûï Add Student</button>
    </div>

    <p id="add-status" class="status"></p>

    <hr />

    <div class="form-group">
      <h3> Remove Student </h3>
      <input type="text" id="removeRoll" placeholder="Enter Roll No" />
      <select id="removeCourse">
        <option disabled selected>Select Course</option>
        <option>BCA</option>
        <option>BSc</option>
        <option>BCom</option>
      </select>
      <select id="removeSemester">
        <option disabled selected>Select Semester</option>
        <option>Sem 1</option>
        <option>Sem 2</option>
        <option>Sem 3</option>
        <option>Sem 4</option>
        <option>Sem 5</option>
        <option>Sem 6</option>
      </select>
      <button onclick="removeStudent()">üóëÔ∏è Remove Student</button>
      <p id="remove-status" class="status"></p>
    </div>
  </div>

  <!-- ‚úÖ Yeh line sabse important hai -->
  <script type="module" src="script.js"></script>
</div>
</body>
</html>
